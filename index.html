<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; }
    .container { width: 400px; margin: 50px auto; background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0px 0px 15px rgba(0,0,0,0.2); }
    h2 { text-align: center; color: #333; }
    form { display: flex; flex-direction: column; }
    label { margin-top: 10px; font-weight: bold; color: #444; }
    input, textarea, select { padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; font-size: 14px; }
    button { margin-top: 20px; padding: 12px; background: #28a745; border: none; border-radius: 5px; color: white; font-size: 16px; cursor: pointer; }
    button:hover { background: #218838; }
    .student-list { margin-top: 30px; }
    .student-list table { width: 100%; border-collapse: collapse; }
    .student-list th, .student-list td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    .student-list th { background: #28a745; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Registration Form</h2>
    <form method="POST" action="http://localhost:8000/api">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required>

      <label for="course">Course:</label>
      <select id="course" name="course" required>
        <option value="">-- Select Course --</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Data Science">Data Science</option>
        <option value="AI & ML">AI & ML</option>
        <option value="Cyber Security">Cyber Security</option>
      </select>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="contact">Emergency Contact:</label>
      <input type="text" id="contact" name="contact" required>

      <button type="submit">Register</button>
    </form>

    <div class="student-list">
      <h3>Registered Students</h3>
      <button onclick="loadStudents()">Load Students</button>
      <table id="studentsTable">
        <thead>
          <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Course</th><th>Contact</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadStudents() {
      const res = await fetch("http://localhost:8000/api");
      const data = await res.json();
      console.log(data);
      const tableBody = document.querySelector("#studentsTable tbody");
      tableBody.innerHTML = "";

      data.forEach(student => {
        const row = `<tr>
          <td>${student.id}</td>
          <td>${student.name}</td>
          <td>${student.email}</td>
          <td>${student.phone}</td>
          <td>${student.course}</td>
          <td>${student.contact}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
